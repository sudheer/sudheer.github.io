[pagination]
  pagerSize = 10

[module]
  [[module.imports]]
    path = 'github.com/adityatelange/hugo-PaperMod'

[menu]
main = [
    { weight = 1, name = "📝 Posts", url = "/categories/posts/" },
    { weight = 2, name = "💬 Micro", url = "/categories/micro/" },
    { weight = 5, name = "👤 About", url = "/about/" },
]

